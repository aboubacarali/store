<div class="container mx-auto py-12 px-6">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6">
    {{ isEditMode ? 'Modifier le produit' : 'Ajouter un produit' }}
  </h2>

  <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
    <label class="block font-semibold">Nom :</label>
    <input type="text" formControlName="name" class="border p-2 w-full mb-4">

    <label class="block font-semibold">Description :</label>
    <textarea formControlName="description" class="border p-2 w-full mb-4"></textarea>

    <label class="block font-semibold">Prix :</label>
    <input type="number" formControlName="price" class="border p-2 w-full mb-4">

    <label class="block font-semibold">Stock disponible :</label>
    <input type="checkbox" formControlName="stock" class="mr-2"> En stock
    <br /><br />

    <label class="block font-semibold">Image (URL) :</label>
    <input type="text" formControlName="image" class="border p-2 w-full mb-4">

    <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-md">
      {{ isEditMode ? 'Mettre Ã  jour' : 'Ajouter' }}
    </button>
  </form>
</div>
