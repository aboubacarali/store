<div class="container mx-auto py-12 px-6">
  <h2 class="text-2xl font-bold text-indigo-700 mb-6">Gestion des Produits</h2>
  <button (click)="createProduct()" class="bg-green-600 text-white px-4 py-2 rounded-md mb-4">
    Ajouter un Produit
  </button>

  <table class="w-full border-collapse border border-gray-300">
    <thead>
    <tr class="bg-gray-100">
      <th class="border p-2">Nom</th>
      <th class="border p-2">Description</th>
      <th class="border p-2">Prix</th>
      <th class="border p-2">Stock</th>
      <th class="border p-2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products$ | async">
      <td class="border p-2">{{ product.name }}</td>
      <td class="border p-2">{{ product.description }}</td>
      <td class="border p-2">{{ product.price }} â‚¬</td>
      <td class="border p-2">
          <span [class.text-green-600]="product.stock" [class.text-red-600]="!product.stock">
            {{ product.stock ? 'Oui' : 'Non' }}
          </span>
      </td>
      <td class="border p-2">
        <button (click)="editProduct(product.id)" class="bg-blue-600 text-white px-3 py-1 rounded-md">
          Modifier
        </button>
        <button (click)="deleteProduct(product.id)" class="bg-red-600 text-white px-3 py-1 rounded-md ml-2">
          Supprimer
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
