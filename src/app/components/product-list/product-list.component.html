<div class="container mx-auto py-12 px-6">
  <!-- En-tête de section avec sous-titre -->
  <div class="mb-10 text-center md:text-left">
    <h2 class="text-3xl font-bold text-indigo-700 mb-2">Nos Produits</h2>
    <p class="text-gray-600">Découvrez notre sélection de produits de qualité</p>
  </div>

  <!-- Grille de produits améliorée -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    <!-- Carte de produit redessinée -->
    <div *ngFor="let product of products$ | async" class="bg-white rounded-xl shadow-sm overflow-hidden hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-100">
      <!-- Badge de statut (nouveau/promo) -->
<!--      <div *ngIf="product.isNew" class="absolute top-3 left-3">-->
<!--        <span class="bg-indigo-600 text-white text-xs font-semibold px-2.5 py-1 rounded-full">Nouveau</span>-->
<!--      </div>-->

      <!-- Image du produit avec overlay au survol -->
      <div class="relative overflow-hidden">
        <img [src]="product.image" alt="{{product.name}}" class="w-full h-56 object-cover transition-transform duration-500 hover:scale-105">
      </div>

      <!-- Corps de la carte -->
      <div class="p-5">
        <!-- Catégorie du produit -->
<!--        <p *ngIf="product.category" class="text-xs font-semibold text-indigo-500 tracking-wider uppercase mb-1">{{ product.category }}</p>-->

        <!-- Nom du produit -->
        <h5 class="text-xl font-semibold text-gray-800 mb-2 line-clamp-1">{{ product.name }}</h5>

        <!-- Description courte -->
        <p *ngIf="product.description" class="text-gray-600 text-sm mb-4 line-clamp-2">{{ product.description }}</p>

        <div class="flex justify-between items-center">
          <!-- Prix du produit -->
          <div>
            <p class="text-indigo-700 font-bold text-lg">{{ product.price }} €</p>
<!--            <p *ngIf="product.oldPrice" class="text-gray-400 text-sm line-through">{{ product.oldPrice }} €</p>-->
          </div>

          <!-- Bouton "Voir" -->
          <a [routerLink]="['/product', product.id]" class="inline-block px-5 py-2 bg-indigo-600 text-white font-medium text-sm rounded-lg hover:bg-indigo-700 transition-colors duration-300 focus:ring-2 focus:ring-indigo-400 focus:ring-opacity-50 focus:outline-none">
            Voir
          </a>
        </div>
      </div>
    </div>
  </div>
